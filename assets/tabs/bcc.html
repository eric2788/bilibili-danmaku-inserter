<div class="row mb-3">
    <div class="col-sm">
        <label for="danmu-color" class="form-label">字幕颜色选择</label>
        <input type="color" class="form-control form-control-color" id="bcc-color" title="选择颜色" value="#FFFFFF" disabled>
    </div>
    <div class="col-sm">
        <label for="danmu-color" class="form-label">背景颜色选择</label>
        <input type="color" class="form-control form-control-color" id="bcc-bg-color" title="选择颜色" value="#9C27B0" disabled>
    </div>
    <div class="col-sm">
        <label for="bcc-font-size" class="form-label">字幕大小</label>
        <input class="form-control" type="number" id="bcc-font-size" min="0.1" max="1" value="0.5" step="0.1" disabled>
    </div>
    <div class="col-sm">
        <label for="bcc-bg-opacity" class="form-label">背景透明度</label>
        <input class="form-control" type="number" id="bcc-bg-opacity" min="0" max="1" value="0.4" step="0.1" disabled>
    </div>
</div>
<div class="row mb-3">
    <div class="col-sm">
        <label for="bcc-duration" class="form-label">字幕逗留时间</label>
        <div class="input-group mb-3">
            <input class="form-control" type="number" id="bcc-duration" min="3" max="15" value="3" aria-describedby="bcc-duration-help">
            <span class="input-group-text" id="bcc-duration-help">秒</span>
        </div>
    </div>
    <div class="col-sm">
        <label for="bcc-min-duration" class="form-label">最少逗留时间</label>
        <div class="input-group mb-3">
            <input class="form-control" type="number" id="bcc-min-duration" min="0.1" max="0.9" value="0.1" step="0.01"
                aria-describedby="bcc-min-duration-help">
            <span class="input-group-text" id="bcc-min-duration-help">秒</span>
        </div>
    </div>
    <div class="col-sm">
        <label class="form-label" for="avoid-duplicate">防止字幕重叠</label>
        <div class="form-check form-switch form-switch-md d-flex">
            <input class="form-check-input" type="checkbox" id="avoid-duplicate" checked>
        </div>
        <style>
        .form-switch.form-switch-md {
            margin-bottom: 1rem; /* JUST FOR STYLING PURPOSE */
        }

        .form-switch.form-switch-md .form-check-input {
            height: 1.5rem;
            width: calc(2rem + 0.75rem);
            border-radius: 3rem;
        }
        </style>
    </div>
</div>
<button class="btn btn-primary" id="bcc-btn">
    开始转换
    <div id="bcc-loading" class="spinner-border spinner-border-sm" role="status" style="display: none;"></div>
</button>
